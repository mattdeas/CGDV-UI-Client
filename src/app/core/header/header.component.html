<!-- Header -->
         <header id="js-header" class="u-header u-header--static">

            <div class="u-header__section u-header__section--light g-bg-white g-transition-0_3 g-py-5">

                     <span class="hamburger-box">
                     <span class="hamburger-inner"></span>
                     </span>
                     </span>
                     </button>

                                 </button>
                              </form>

                              <a class="nav-link g-py-7 g-px-0" [routerLink]="['/authentication/signin']">Login</a>

                           <li class="nav-item  g-mx-10--lg g-mx-15--xl" *ngIf='global.isLoggedIn'>

                              <ul class="dropdown-menu">

                                  <a class="dropdown-item" [routerLink]="['/profile']">

                                  <a class="dropdown-item" [routerLink]="['/changePassword']">

                                  </a>
